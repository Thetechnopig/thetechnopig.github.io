  // Function to display products in the table
  function displayProducts() {
    const tableBody = document.querySelector('#productTable tbody');
    const selection = products['selection1'];
    let currentIndex = 0;

    // Filtered products
    const filteredProducts = [];
    const uniqueProducts = new Map(); // Use a map to store unique product names and their corresponding prices
    selection.forEach(product => {
      const name = product.name.toLowerCase(); // Normalize product names to lowercase for comparison
      const price = parseFloat(product.selection2.match(/\d+\.\d+/)[0]); // Extract price from selection2

      // If the product name already exists and the current price is lower, update the price
      if (uniqueProducts.has(name)) {
        if (price < uniqueProducts.get(name)) {
          uniqueProducts.set(name, price);
        }
      } else {
        uniqueProducts.set(name, price); // Add the product name and price to the map
      }
    });

    // Convert the unique products map back to an array of objects
    uniqueProducts.forEach((price, name) => {
      filteredProducts.push({ name, price });
    });

    // Function to rotate through products
    function rotateProducts() {
      tableBody.innerHTML = ''; // Clear previous rows

      let endIndex = currentIndex + 15;
      if (endIndex > filteredProducts.length) {
        endIndex = filteredProducts.length;
      }

      for (let i = currentIndex; i < endIndex; i++) {
        const product = filteredProducts[i];
        const row = `<tr>
                      <td class="product-name">${product.name}</td>
                      <td class="product-type">${getType(product.name)}</td>
                      <td class="product-price">each (${product.price}$)</td>
                    </tr>`;
        tableBody.innerHTML += row;
      }

      currentIndex += 15;
      if (currentIndex >= filteredProducts.length) {
        currentIndex = 0;
      }
    }

    // Function to get type (Indica, Sativa, or Hybrid)
    function getType(name) {
      if (/indica/i.test(name)) {
        return 'Indica';
      } else if (/sativa/i.test(name)) {
        return 'Sativa';
      } else if (/hybrid/i.test(name) || /blend/i.test(name)) { // Combine "Hybrid" and "Blend"
        return 'Hybrid';
      } else {
        return 'Unknown';
      }
    }

    // Rotate products initially
    rotateProducts();

    // Rotate products every 15 seconds
    setInterval(rotateProducts, 15000);
  }

  // Call function to display and rotate products
  displayProducts();
