<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Signage Menu</title>
</head>
<body>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Hybrid/Sativa/Indica</th>
                <th>Potency</th>
            </tr>
        </thead>
        <tbody id="menuTableBody">
        </tbody>
    </table>
</div>

<script>
fetch('https://rollingcannabis.co/wp-json/wc/v3/products?category=3279&stock_status=instock&consumer_key=ck_e598c1cbbc0622d95a7ffb24e3c0448ef048f7c1&consumer_secret=cs_de6cc9841952d170e47a053702c8fdc94e7f436f')
    .then(response => response.json())
    .then(data => populateTable(data))
    .catch(error => console.error('Error fetching data:', error));

function populateTable(data) {
    const tableBody = document.getElementById('menuTableBody');

    data.forEach(item => {
        const attributes = item.meta_data.find(meta => meta.key === 'cova_specifications').value.details;
        const row = document.createElement('tr');
        let strainColor = '';
        switch(attributes.strain.Value.toLowerCase()) {
            case 'indica':
                strainColor = 'red';
                break;
            case 'hybrid':
                strainColor = 'blue';
                break;
            case 'sativa':
                strainColor = 'green';
                break;
            default:
                strainColor = 'black';
        }
        row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td><span style="color: ${strainColor};">${attributes.strain.Value}</span></td>
            <td>THC Min: ${attributes['thc-min'].Value}% - THC Max: ${attributes['thc-max'].Value}%</td>
        `;
        tableBody.appendChild(row);
    });
}
</script>

</body>
</html>
