<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Signage Menu</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: none;
        text-align: left;
        padding: 15px;
    }

    th {
        background-color: #2c3e50;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 18px; /* Larger font size for headers */
        font-family: 'Protest Riot', cursive; /* Use Protest Riot font for headers */
    }

    td {
        border-bottom: 1px solid #ddd;
    }

    #menuTableBodyContainer {
        max-height: 500px; /* Adjust height as needed */
        overflow-y: auto;
    }

    .product-name {
        font-family: 'Protest Riot', cursive; /* Use Protest Riot font for product names */
    }
</style>
</head>
<body>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Hybrid/Sativa/Indica</th>
                <th>Potency</th>
            </tr>
        </thead>
    </table>
    <div id="menuTableBodyContainer">
        <table id="menuTableBody">
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script>
fetch('https://rollingcannabis.co/wp-json/wc/v3/products?category=3279&stock_status=instock&consumer_key=ck_e598c1cbbc0622d95a7ffb24e3c0448ef048f7c1&consumer_secret=cs_de6cc9841952d170e47a053702c8fdc94e7f436f')
    .then(response => response.json())
    .then(data => {
        data.sort((a, b) => {
            const strainA = a.meta_data.find(meta => meta.key === 'cova_specifications').value.details.strain.Value.toLowerCase();
            const strainB = b.meta_data.find(meta => meta.key === 'cova_specifications').value.details.strain.Value.toLowerCase();
            if (strainA < strainB) {
                return -1;
            }
            if (strainA > strainB) {
                return 1;
            }
            return 0;
        });
        populateTable(data);
    })
    .catch(error => console.error('Error fetching data:', error));

function populateTable(data) {
    const tableBody = document.getElementById('menuTableBody').getElementsByTagName('tbody')[0];

    data.forEach(item => {
        const attributes = item.meta_data.find(meta => meta.key === 'cova_specifications').value.details;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="product-name">${item.name}</td>
            <td>$${item.price}</td>
            <td>${attributes.strain.Value}</td>
            <td>THC Min: ${attributes['thc-min'].Value}% - THC Max: ${attributes['thc-max'].Value}%</td>
        `;
        tableBody.appendChild(row);
    });

    const tableClone = tableBody.cloneNode(true);
    tableBody.parentElement.appendChild(tableClone);

    let scrollTop = 0;
    const scrollHeight = tableBody.scrollHeight;

    function loopScroll() {
        scrollTop++;
        if (scrollTop >= scrollHeight) {
            scrollTop = 0;
        }
        document.getElementById('menuTableBodyContainer').scrollTop = scrollTop;
    }

    setInterval(loopScroll, 50); // Adjust scroll speed as needed
}
</script>

</body>
</html>
